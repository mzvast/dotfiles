- clean: ['~']

- link:
    ~/.vim: 
      force: true
      path: vim
    ~/.vimrc: 
      relink: true
      path: vimrc
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.antigen:
      force: true
      path: antigen
    ~/.ideavimrc:
      force: true
      path: ideavimrc
- shell:
    - [git submodule update --init --recursive, Updating Git Submodules...]
    - [echo | echo | vim +PluginInstall +qall &>/dev/null, Installing VIM Plugins...]


